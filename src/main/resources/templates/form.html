<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>POST Form</title>
</head>
<body>
    <h1>Submit Name via POST</h1>

    <form action="/submit" method="post">
        <input type="text" name="name" placeholder="Your name" required />
        <button type="submit">Submit</button>
    </form>

    <!-- Feedback message -->
    <p th:if="${message}" th:text="${message}" style="color: green;"></p>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>

    <hr>

    <h2>Saved Names:</h2>
    <ul>
        <li th:each="g : ${greetings}">
            <span th:text="${g.name}"></span>
            <form th:action="@{/delete/{id}(id=${g.id})}" method="post" style="display: inline;">
                <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </li>
    </ul>

    <a href="/">‚Üê Back to GET version</a>
</body>
</html>
